<!-- store/templates/product_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomelyHandicrafts</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="title-section">
        <h1 class="site-title">Homely Handicrafts</h1>
        <form class="search-form" action="{% url 'search_results' %}" method="get">
            <input class="search-input" type="text" name="query" placeholder="Search products...">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <ul class="product-list">
            {% for product in object_list %}
                <li class="product-item">
                    <div class="product-box">
                        <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
                        <div class="product-details">
                            <h2 class="product-name">
                                <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a>
                            </h2>
                            <p class="product-description">{{ product.description }}</p>
                            <p class="product-price"> Price: Rs. {{ product.price }}</p>
                            <button class="like-button" onclick="toggleLike(this)"></button>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function toggleLike(button) {
            button.classList.toggle('liked');
        }
    </script>
</body>
</html>
